<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Influencer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffc5c5, #c9e4ca, #f8f4ff, #d7f0db);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

       .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #ffc5c5;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #ffc5c5;
            color: #333; /* darker font color */
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c9e4ca;
        }

       .social-login {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

       .social-login img {
            margin: 0 5px;
        }

       .quote {
            background: #ffc5c5;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

       .quote p {
            margin: 0;
        }

       .quote h3 {
            color: #d7f0db;
            margin-top: 10px;
        }

       .next-page {
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

       .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

       .category {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
        }

       .category img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

       .influencers {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

       .influencer {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
        }

       .influencer img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

       .chatbox {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

       .chatbox input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

       .chatbox button {
            background-color: #ffc5c5;
            color: #333; /* darker font color */
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

       .chatbox button:hover {
            background-color: #c9e4ca;
        }

       .messages {
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
        }

       .message {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

       .user-message {
            background: #ffc5c5;
            color: white;
            text-align: right;
        }

       .bot-message {
            background: #f8f4ff;
            text-align: left;
        }

       .chatbot-page {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="loginPage">
        <h1>Welcome back</h1>
        <input type="text" placeholder="Email" id="email">
        <input type="password" placeholder="Password" id="password">
        <button onclick="login()">Sign In</button>
        <div class="social-login">
            <img src="google.jpg" alt="Google">
            <img src="insta.jpg" alt="Instagram">
            <img src="yt.jpg" alt="Youtube">
        </div>
        <div class="quote">
            <p>Get your personalized answers from "Your Influencer".</p>
            <h3>Quick & Accurate & Tested </h3>
            <p>Your Influencer</p>
        </div>
    </div>
    <div class="next-page" id="categoryPage">
        <h2>Select your categories</h2>
        <div class="categories">
            <div class="category">
                <img src="health.jpg" alt="Health">
                <h3>Health</h3>
            </div>
            <div class="category">
                <img src="fashion.jpg" alt="Fashion">
                <h3>Fashion</h3>
            </div>
            <div class="category">
                <img src="formals.jpg" alt="Formals">
                <h3>Formals</h3>
            </div>
            
        </div>
        <button onclick="nextStep()">Next</button>
    </div>
    <div class="next-page" id="influencerPage">
        <h2>Select your influencers</h2>
        <div class="influencers">
            <div class="influencer">
                <img src="techguruji.jpg" alt="Influencer 1">
                <h3>Technical Guruji</h3>
                <p>Technology</p>
            </div>
            <div class="influencer">
                <img src="nisha.jpg" alt="Influencer 2">
                <h3>Nisha</h3>
                <p>Food</p>
            </div>
            <div class="influencer">
                <img src="ajju.jpg" alt="Influencer 3">
                <h3>Total Gaming</h3>
                <p>Gaming</p>
            </div>
        </div>
        <button onclick="nextStep()">Next</button>
    </div>
    <div class="next-page chatbot-page" id="chatbotPage">
        <h2>Chatbot</h2>
        <div class="chatbox">
            <div id="messages" class="messages"></div>
            <input type="text" id="message" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        const loginPage = document.getElementById('loginPage');
        const categoryPage = document.getElementById('categoryPage');
        const influencerPage = document.getElementById('influencerPage');
        const chatbotPage = document.getElementById('chatbotPage');
        const messages = document.getElementById('messages');

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Check if both email and password are not empty
            if (email.trim() !== '' && password.trim() !== '') {
                loginPage.style.display = 'none';
                categoryPage.style.display = 'flex';
            } else {
                alert('Please enter both email and password.');
            }
        }

        function nextStep() {
            if (categoryPage.style.display === 'flex') {
                categoryPage.style.display = 'none';
                influencerPage.style.display = 'flex';
            } else if (influencerPage.style.display === 'flex') {
                influencerPage.style.display = 'none';
                chatbotPage.style.display = 'flex';
            }
        }

        function sendMessage() {
            const message = document.getElementById('message').value;
            if (message.trim() !== '') {
                const userMessage = document.createElement('div');
                userMessage.classList.add('message', 'user-message');
                userMessage.textContent = message;
                messages.appendChild(userMessage);

                // Simulate chatbot response
                setTimeout(() => {
                    const botMessage = document.createElement('div');
                    botMessage.classList.add('message', 'bot-message');
                    botMessage.textContent = 'Hello! How can I help you today?';
                    messages.appendChild(botMessage);
                    messages.scrollTop = messages.scrollHeight; // Scroll to bottom
                }, 1000);
                document.getElementById('message').value = '';
            }
        }
    </script>
</body>
</html>
