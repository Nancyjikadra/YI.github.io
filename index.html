<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young & Calm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="login">
        <h2>Login</h2>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <section id="categories">
        <h2>Categories</h2>
        <div class="categories">
            <div class="category">
                <img src="health.jpg" alt="Health">
                <p>Health</p>
                <input type="checkbox" id="health" name="categories">
            </div>
            <div class="category">
                <img src="fashion.jpg" alt="Fashion">
                <p>Fashion</p>
                <input type="checkbox" id="fashion" name="categories">
            </div>
            <div class="category">
                <img src="formals.jpg" alt="Formals">
                <p>Formals</p>
                <input type="checkbox" id="formals" name="categories">
            </div>
            <!-- Add more categories here -->
        </div>
        <button type="submit">Next</button>
    </section>

    <section id="influencers">
        <h2>Influencers</h2>
        <div class="influencers">
            <div class="influencer">
                <img src="techguruji.jpg" alt="Influencer 1">
                <p>Technical Guruji(Technology)</p>
                <input type="checkbox" id="influencer1" name="influencers">
            </div>
            <div class="influencer">
                <img src="nisha.jpg" alt="Influencer 2">
                <p>Nisha (Cooking)</p>
                <input type="checkbox" id="influencer2" name="influencers">
            </div>
            <div class="influencer">
                <img src="ajju.jpg" alt="Influencer 3">
                <p>Ajjubhai</p>
                <input type="checkbox" id="influencer3" name="influencers">
            </div>
            <!-- Add more influencers here -->
        </div>
        <button type="submit">Next</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
