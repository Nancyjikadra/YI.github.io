<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Categories</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Select 3 Categories</h2>
        <ul>
            <li>
                <input type="checkbox" id="health">
                <label for="health">Health</label>
                <img src="health.jpg" alt="Health">
            </li>
            <li>
                <input type="checkbox" id="fashion">
                <label for="fashion">Fashion</label>
                <img src="fashion.jpg" alt="Fashion">
            </li>
            <li>
                <input type="checkbox" id="formals">
                <label for="formals">Formals</label>
                <img src="formals.jpg" alt="Formals">
            </li>
            <!-- Add more categories here -->
        </ul>
        <button type="submit">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
